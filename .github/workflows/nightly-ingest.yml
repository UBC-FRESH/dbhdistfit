name: Nightly Ingest Integration

on:
  schedule:
    - cron: "30 8 * * *"
  workflow_dispatch:

jobs:
  live-download-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      issues: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run FAIB/FIA live download regression checks
        env:
          NEMORA_RUN_FAIB_INTEGRATION: "1"
          NEMORA_RUN_FIA_INTEGRATION: "1"
        run: |
          pytest \
            tests/test_ingest_faib.py::test_build_faib_dataset_source_integration \
            tests/test_ingest_faib.py::test_download_faib_csvs_integration \
            tests/test_ingest_fia.py::test_download_fia_tables_integration
      - name: Create GitHub issue on failure
        if: failure()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        run: |
          set -euo pipefail
          TITLE="Nightly ingest integration failed (#${{ github.run_number }})"
          BODY=$(cat <<'EOF'
          #### Nightly ingest integration workflow failed

          - Workflow: `Nightly Ingest Integration`
          - Run: $RUN_URL
          - Trigger: `${{ github.event_name }}`

          Please review the logs to determine whether upstream FAIB/FIA schemas changed or if the failure is transient.
          EOF
          )
          gh issue create \
            --repo "${{ github.repository }}" \
            --title "$TITLE" \
            --body "${BODY//\$RUN_URL/$RUN_URL}" \
            || echo "Issue already exists or creation failed."
